<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ULesson.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>uLesson</title>
</head>

<body>
    <div class="Hero">
        <div class="topnav" id="myTopnav">
            <a class="Logo">uLesson</a>
            <a href="#home" class="Navbar" id="Button" style="color: #fff;">Start Learning for free</a>
            <a href="#news" class="Navbar navLink">Log In</a>
            <a href=" #contact " class="Navbar navLink">Buy a Learning Plan</a>
            <a href="#about " class="Navbar navLink">My uLesson App</a>
            <i class="fa fa-bars "></i>
            </a>
        </div>

        <div class="Semi-hero">
            <div class="Semi-hero-text animate__animated animate__slideInLeft">

                <p class="Paragraph1">Live Online Classes, Video Lessons and Personalised Support for Primary & Secondary School Learners.</p>
                <div class="Semi-buttons">

                    <div class="Semi-btn1">
                        <a><img src="./Resources/Btn1.png" class="Semi-buttons-img1" id="Semi-btn1"></a>
                    </div>

                    <div class="Semi-btn2">
                        <a><img src="./Resources/Btn2.png" class="Semi-buttons-img1" id="Semi-btn2"></a>
                    </div>

                    <div class="Semi-btn3">
                        <a><img src="./Resources/Btn3.png" class="Semi-buttons-img1" id="Semi-btn3"></a>
                    </div>

                </div>
            </div>
            <div class="Semi-hero-img animate__animated animate__slideInRight">
                <img src="./Resources/Image2.png" alt="img">
            </div>
        </div>


    </div>
</body>
